<div class="card bg-ligth">
  <div class="card-header list-group-item active">{{titulo}}</div>
  <div class="card-body">
    <h4 class="card-title">
      <a [routerLink]="['/usuario']" class="btn btn-light btn-xs">&laquo; volver</a>
    </h4>

        <tr *ngFor="let usuarios of usuario">
          <div class="card border-info mb-4" style="max-width: 500px;">
            <ul class="list-group my-2">
              <li class="list-group-item list-group-item-primary">Datos del Jugador</li>
                <li class="list-group-item active">{{usuario.nombre}} {{usuario.apellido}}</li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
              </ul>
            </div>

                <div class="input-group mb-3" *ngIf="authService.hasRole('ROLE_ADMIN')">
                  <div class="custom-file">
                    <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                    <label class="custom-file-label" for="inputGroupFile04"></label>
                  </div>
                  <div class="input-group-append">
                    <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir Foto</button>
                  </div>
                </div>

                <div *ngIf="progreso > 0" class="progress" style="height: 30px;">
                  <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width:progreso+'%'}" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                    {{progreso}}%
                  </div>
                </div>
            <div class="col-sm">
              <img *ngIf="usuario?.foto" src="http://localhost:8080/api/uploads/img/{{usuario.foto}}" alt="{{usuario.foto}}" class="img-thumbnail rounded">
            </div>
          </tr>
